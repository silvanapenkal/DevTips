<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tips</title>
    <meta name="description" content="Autora: Silvana Penkal Santos,
    Proposta: exercitar e avaliar os conhecimentos de javascript adquiridos no curso Devinhouse">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="devTips.ico">
</head>
<body>
    <section id="esquerda">
        <header>
            <h1>Dev Tips</h1>
        </header>
        <form id="formulario" >
            <label for="titulo">Digite um título:</label>
            <input id="titulo" type="text" class="form-control" placeholder="Digite um título" minlength="5" maxlength="50" required="required">
            <label for="linguagem">Digite uma Linguagem ou Skill:</label>
            <input id="linguagem" type="text" class="form-control" placeholder="Digite uma Linguagem ou Skill" minlength="2" maxlength="20" required="required">
            <label for="categoria" minlength="5" maxlength="50" required="required" aria-label="Selecione a categoria">Selecione uma categoria:</label>
            <select id="categoria" placeholder="Selecione uma categoria" required="required">
                    <option data-value="FrontEnd" value="FrontEnd">FrontEnd</option>
                    <option data-value="BackEnd" value="BackEnd">BackEnd</option>
                    <option data-value="FullStack" value="FullStack">FullStack</option>
                    <option data-value="Comportamental" value="Comportamental">Comportamental</option>        
            </select>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" type="text" class="form-control" placeholder="Descreva aqui sua dica" minlength="10" maxlength="600" rows="5" required="required"></textarea>
            <label for="video">Vídeo no Youtube:</label>
            <input id="video" type="url" class="form-control" placeholder="Link para vídeo no Youtube">
            <div id="botoesFormulario">
                <button onsubmit= "insereDica(titulo.value, linguagem.value, categoria.value, descricao.value, video.value)" id="salvar" type="submit" class="btn btn-primary">Salvar</button>
                <button id="limpar" type="reset" class="btn btn-primary">Limpar</button>
            </div>
        </form>
    </section>
    <section id="direita">
        <div id="totais">
            <div id="totalGeral" class="totais">
                <p>Total</p>
                <p class="resultado-soma" id="somaDicas"></p>
            </div>
            <div id="totalFrontEnd" class="totais">
                <p>FrontEnd</p>
                <p class="resultado-soma" id="somaFrontend"></p>
            </div>
            <div id="totalBackEnd" class="totais">
                <p>BackEnd</p>
                <p class="resultado-soma" id="somaBackend"></p>
            </div>
            <div id="totalFullStack" class="totais">
                <p>FullStack</p>
                <p class="resultado-soma" id="somaFullstack"></p>
            </div>
            <div id="totalComportamental" class="totais">
                <p>SoftSkills</p>
                <p class="resultado-soma" id="somaSoftskills"></p>
            </div>
        </div>
        <div id="pesquisa">
            <input id="palavraChave" type="text" placeholder="O que você procura?" onkeyup="pesquisar(palavraChave.value)">
        </div>
        <div id="apresentacaoCartoes"></div>
    </section>
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario" >
                    <label for="edicaoTitulo">Digite um título:</label>
                    <input id="edicaoTitulo" type="text" class="form-control" placeholder="Digite um título" minlength="5" maxlength="50" required="required">
                    <label for="edicaoLinguagem">Digite uma Linguagem ou Skill:</label>
                    <input id="edicaoLinguagem" type="text" class="form-control" placeholder="Digite uma Linguagem ou Skill" minlength="2" maxlength="20" required="required">
                    <label for="edicaoCategoria" minlength="5" maxlength="50" required="required" aria-label="Selecione uma categoria">Selecione uma categoria:</label>
                    <select id="EdicaoCategoria" placeholder="Selecione uma categoria" required="required">
                            <option data-value="FrontEnd" value="FrontEnd">FrontEnd</option>
                            <option data-value="BackEnd" value="BackEnd">BackEnd</option>
                            <option data-value="FullStack" value="FullStack">FullStack</option>
                            <option data-value="Comportamental" value="Comportamental">Comportamental</option>        
                    </select>
                    <label for="edicaoDescricao">Descrição:</label>
                    <textarea id="edicaoDescricao" type="text" class="form-control" placeholder="Descreva aqui sua dica" minlength="10" maxlength="600" rows="5" required="required"></textarea>
                    <label for="edicaoVideo">Vídeo no Youtube:</label>
                    <input id="edicaoVideo" type="url" class="form-control" placeholder="Link para vídeo no Youtube">
                    <div id="botoesFormulario">
                        <button onsubmit= "insereDica(titulo.value, linguagem.value, categoria.value, descricao.value, video.value)" id="salvarEdicao" type="submit" class="btn btn-primary">Salvar</button>
                        <button id="limparEdicao" type="reset" class="btn btn-primary">Limpar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
